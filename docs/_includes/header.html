<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/carte-logo.png" | relative_url }}" alt="CARTE logo" width="28" height="28" style="display:inline-block;vertical-align:middle;" />
      {{ site.title | escape }}
    </a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484z M18,7.516c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,9,0,8.335,0,7.516 s0.665-1.484,1.484-1.484h15.031C17.335,6.031,18,6.696,18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516s0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516z" />
          </svg>
        </span>
      </label>
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title and my_page.nav_exclude != true %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
  
</header>
